<h2>Listado Clientes</h2>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Dni</th>
        <th scope="col">Poblacion</th>
        <th> Saldo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of clientes">
          <td>{{item.id}}</td>
        <td>{{item.nombre}}</td>
        <td>{{item.dni}}</td>
        <td>{{item.poblacion}}</td>
        <td>{{item.saldo |currency:'EUR'}}</td>
      </tr>
      
    </tbody>
  </table>
