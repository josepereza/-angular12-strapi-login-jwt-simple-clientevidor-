<h2>Login</h2>
<div class="container-login mt-3 ml-auto " >
    <form  [formGroup]="formulario" (ngSubmit)="login()" >

        <input class="form-control form-control-lg" type="email" formControlName="identifier" placeholder="email" >
        <input class="form-control form-control-lg" type="password"  formControlName="password"  placeholder="password">
        <button type="submit" class="btn btn-primary mt-2" [disabled]="formulario.invalid">Send</button>
    
    
    </form>
</div>
